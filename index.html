<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form onsubmit="return validatePhoneNumber()">
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        maxlength="10"
        pattern="[0-9]{10}"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      />
      <span id="errorPhone" style="color: red;"></span> <!-- Error message will appear here -->
      <br>
      <input type="submit" value="Submit">
    </form>
    <script>
      function validatePhoneNumber() {
        var phone = document.getElementById("phone").value;
    
        // Check if phone number is exactly 10 digits
        if (phone.length !== 10) {
          document.getElementById("errorPhone").innerHTML = "Please enter a valid 10-digit phone number.";
          document.getElementById("errorPhone").style.color = "red"; // Make sure error message is red
          return false; // Prevent form submission
        }
    
        // If everything is fine, show success message and allow form submission
        document.getElementById("errorPhone").innerHTML = "Phone number submitted successfully!";
        document.getElementById("errorPhone").style.color = "green"; // Change to green on success
        return true; // Allow form submission
      }
    </script>
